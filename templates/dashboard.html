<!DOCTYPE html>
<html>
<head>
    <title>{{ username }}'s Dashboard</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Confessions</h1>
<div class="confessions">
    {% for msg in messages %}
    <div class="confession-card">
        <img src="{{ msg.image }}" width="300">
        <p>{{ msg.text }}</p>
    </div>
    {% endfor %}
</div>
</body>
</html>
