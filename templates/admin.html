<!DOCTYPE html>
<html>
<head>
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<h1>Admin Panel - All Confessions</h1>
<div class="confessions">
    {% for msg in messages %}
    <div class="confession-card">
        <p><b>{{ msg.username }}</b>: {{ msg.text }}</p>
        <img src="{{ msg.image }}" width="300">
    </div>
    {% endfor %}
</div>
</body>
</html>
