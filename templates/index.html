<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AFSB Confession</title>
  <style>
  #loading-overlay {
    display: none;
    position: fixed;
    background: rgba(0, 0, 0, 0.9);
    color: white;
    font-size: 1.5rem;
    justify-content: center;
    align-items: center;
    top: 0; left: 0;
    width: 100%;
    height: 100%;
    z-index: 9999;
  }
</style>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #000000, #1a1a1a);
      color: white;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(15px);
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    h2 {
      font-size: 1rem;
      font-weight: normal;
      color: #aaa;
      margin-bottom: 30px;
    }

    textarea {
      width: 100%;
      height: 150px;
      padding: 15px;
      border-radius: 12px;
      background: #222;
      color: white;
      font-size: 1rem;
      border: none;
      margin-bottom: 20px;
      resize: none;
    }

    textarea::placeholder {
      color: #888;
    }

    button {
      padding: 12px 20px;
      background: white;
      color: black;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    button:hover {
      background: #ddd;
    }

    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #777;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 2rem;
      }

      .container {
        padding: 30px 20px;
      }
    }
  </style>
</head>
<div id="loading-overlay">Submitting your confession... üî•</div>

<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", () => {
    document.getElementById("loading-overlay").style.display = "flex";
  });
</script>

    <h1>AFSB Confession üïä</h1>

      <textarea name="confession" placeholder="Type your confession anonymously... üò∂‚Äçüå´Ô∏è"></textarea>
      <button type="submit">Send Confession</button>
    </form>
    <div class="footer">
      Made for AFSB students ¬∑ Stay respectful ¬∑ Stay anonymous üôè
    </div>
  </div>
</body>
</html>
