<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>NGL Clone</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-pink-500 via-purple-500 to-indigo-500">
<div class="text-center w-full max-w-md bg-white/90 backdrop-blur-lg rounded-2xl shadow-lg p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-4">Anonymous Confessions ðŸ’Œ</h1>
  <p class="text-gray-600 mb-6">Enter your Instagram username to get your link</p>
  
  <form id="usernameForm" class="space-y-4">
    <input type="text" id="username" placeholder="Enter your Instagram username"
      class="w-full px-4 py-3 rounded-xl border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-500"
      required>
    <button type="submit"
      class="w-full bg-pink-500 hover:bg-pink-600 text-white py-3 rounded-xl font-semibold shadow-md transition">
      Get My Link ðŸ”—
    </button>
  </form>

  <div id="linkBox" class="hidden mt-6">
    <p class="text-gray-700 font-medium">Your confession link:</p>
    <a id="confessionLink" href="#" class="block mt-2 text-blue-600 underline break-all"></a><br>
    <a id="dashboardLink" href="#" class="block mt-2 text-purple-600 underline break-all">View your dashboard</a>
  </div>
</div>

<script>
const form = document.getElementById("usernameForm");
const linkBox = document.getElementById("linkBox");
const linkEl = document.getElementById("confessionLink");
const dashEl = document.getElementById("dashboardLink");

form.addEventListener("submit", (e) => {
  e.preventDefault();
  const username = document.getElementById("username").value.trim();
  if(username){
    const confessionLink = `${window.location.origin}/u/${username}`;
    const dashboardLink = `${window.location.origin}/dashboard/${username}`;
    linkEl.textContent = confessionLink;
    linkEl.href = confessionLink;
    dashEl.href = dashboardLink;
    linkBox.classList.remove("hidden");
  }
});
</script>
</body>
</html>
